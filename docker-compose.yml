version: '3.7'

name: aggr-server

services:
  server:
    container_name: aggr-server
    image: significant-trades-server
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - WORKDIR=${WORKDIR}
    volumes:
      - ./${FILES_LOCATION}:${WORKDIR}/${FILES_LOCATION}
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    env_file:
      - .env
    restart: always

